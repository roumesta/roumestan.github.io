<header>
    <h1><img src="{{ site.url }}/assets/images/icone.svg" style="height:30px;"><a href='{{ site.url }}/'>{{ site.name }}</a></h1>
</header>

{% if page.url == "/" %}
<hr>
<nav>
    {% for item in site.data.navigation %}
        <a href="{{ item.link }}" class="{{ item.color }}{% if page.url == item.link %} current{% endif %}">{{ item.name }}</a>
    {% endfor %}
</nav>
{% endif %}
{% if page.url != "/" %}
<hr>
<nav>
<a href="/" class="red">Accueil</a>
</nav>
{% endif %}
