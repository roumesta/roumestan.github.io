---
layout: default
---

{% for post in site.posts limit:1 %}
<h2>
    <small>Dernier billet :</small> <br>
    <a href='{{ site.url }}{{ post.url }}' title='{{ post.title }}'>
        {{ post.title }}
    </a>
</h2>
<p>{% include date-longue.html date=post.date  %}</p>
<p>{{ post.excerpt | strip_html | truncate: 500 }} <a href='{{ site.url }}{{ post.url }}' title='{{ post.title }}'>Lire la suite...</a></p>

{% endfor %}
