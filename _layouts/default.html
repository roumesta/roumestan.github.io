<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>
        {% if page.title %}
        {{ site.name }} - {{ page.title }}
        {% else %}
        {{ site.name }}
        {% endif %}
    </title>
    <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    {% include header.html %}
    {% if page.title %}
    <h2>{{ page.title }}</h2>
    {% endif %}
    {{ content }}

</html>
